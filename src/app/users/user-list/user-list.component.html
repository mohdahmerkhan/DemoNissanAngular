<div class="header">
    <h3>
        List Of User(s)
    </h3>
</div>
<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Full Name</th>
            <th>Role Name</th>
            <th>Action</th> <!-- Edit / Delete -->
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersService.users | paginate: {itemsPerPage: 4,currentPage: page}"
        [ngStyle]="!user.active && {'background-color': 'lightgrey'}">

            <td>{{user.userId}}</td>
            <td>{{user.userName}}</td>
            <td>{{user.password}}</td>
            <td>{{user.fullName}}</td>
            <td>{{user.role.roleName}}</td>
            <td>
                <button class="btn btn-primary"
                (click)="populateForm(user)">
                    Edit
                </button>
                &nbsp;
                <button class="btn btn-danger"
                (click)="deleteUserRecord(user)">
                    Delete                        
                </button>
            </td>
        </tr>
    </tbody>

</table>
<div class="footer">
    <pagination-controls (pageChange)="page=($event)"></pagination-controls>
</div>
